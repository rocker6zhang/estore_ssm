<body>

	<!-- 添加商品 Modal 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加元素</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="save_from" action="/estore_ssm/index/element2" method="post" encType="multipart/form-data">

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">元素名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" id="m_name"
									placeholder="名称">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-10">
								<select class="form-control" name="categoryId">
									<option value="1">big pic</option>
									<option value="2">estore news </option>
									<option value="3">think you like</option>
									<option value="4"> 推荐</option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="title" id="m_title"
									placeholder="title">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">subTitle</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="subTitle" id="m_subTitle"
									placeholder="subTitle">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">title说明</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="titleDescription" id="m_titleDescription"
									placeholder="titleDescription">
							</div>
						</div>
						
						
						<div class="form-group">
						    <label for="inputEmail3"> image</label>
						    <div class="col-sm-10">
							    <input title="img" multiple="" type="file" name="img" id="m_image">
						    </div>
						  </div>
				
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">URL</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="url" id="m_url"
									placeholder="url">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">元素内容</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="content"
									id="r_content" placeholder="content"></textarea>
									<input type="hidden" class="form-control" name="id" id="r_id"
									value="">
							</div>
						</div>
	


						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<p id="add_msg"></p>
							</div>

						</div>

						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="r_submit"
						onclick="add()">保存</button>
				</div>
			</div>
		</div>
	</div>

		<div class="row">
